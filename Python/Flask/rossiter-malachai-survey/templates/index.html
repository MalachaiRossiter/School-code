<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Submition</title>
</head>
<body>
    <div class="wrapper flex center ">
        <h1 class="text-primary">Index Page</h1>
        <form action='/process' method='post' class="d-flex flex-column flex-grow-0 bg-dark text-primary p-5 rounded col-6 mx-auto">

            <label for='name'>Name:</label>
            <input type='text' name='name'>

            <label for='location'>Dojo Location</label>
            <select name="location">
                <option value="">--Please choose an option--</option>
                <option value="china">China</option>
                <option value="somewhere">somewhere</option>
                <option value="house">a house</option>
            </select>

            <label for='language'>Favorite Language</label>
            <select name="language">
                <option value="">--Please choose an option--</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            
            <label for="comments">Comments:</label>
            <textarea name="comments"  cols="30" rows="10" class="form-control"></textarea>
            <input type='submit' value='Submit'>
        </form>
    </div>
</body>
</html>
